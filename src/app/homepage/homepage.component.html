<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sm-3"></div>
      <div class="col-lg-6 col-sm-6"id='showcase'>
  
              <div class="card hovercard">
                  <div class="cardheader">
                     <div class='detail-heading'>
                        <h3>User Details</h3>
                      </div>
                  </div>
                  <div class="avatar">
                      <img alt="" src="../../assets/images/765-default-avatar.png" alt='pro pic'>
                  </div>
                  <div class="info">
                      <form>
                          <div class="form-group row">
                            <label for="Name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                             <input type="text" class="form-control" pattern="[a-zA-Z][a-zA-Z ]+" title='Please avoid numbers in your name' id="Name" required minlength="2" required [disabled]="edit" name="name" Placeholder='Your Name' [(ngModel)]="details.name">
                              
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="Email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" required id="Email" [disabled]="edit" name="email" placeholder='Your email' [(ngModel)]="details.email">
                            </div>
                          </div>
                          <div class="form-group row">
                              <label for="Age" class="col-sm-2 col-form-label" >Age</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" required id="Age" pattern="[0-9]" title="Enter Valid Age" maxlength="2" [disabled]="edit" placeholder='Your Age' name="age" [(ngModel)]="details.age">
                              </div>
                            </div>
                              <div class='row'>
                                <div class='col-md-12 col-sm-12 col-xs-12' >
                                    <!-- <button class="btn btn-primary " id='actionbutton' *ngIf="show" (click)='toggleshow()' >Update</button> -->
                                
                                    <button type='submit' class="btn btn-primary "  *ngIf="!show" >Submit</button>
                                
                                    <button class="btn btn-primary "  *ngIf="!show" (click)='toggleshow()'>Cancel</button>
                                </div>
                              </div>
                        </form>
                  </div>
              </div>
  
          </div>
  
    </div>
